name: "Terraform Lint & Validate"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform-checks:
    name: "Quality and Security Audit"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 1. Format Check (Ensures your code is clean/standardized)
      - name: Check Formatting
        run: terraform fmt -check -recursive

      # 2. AWS Validation
      - name: Check AWS Syntax
        run: |
          cd aws
          terraform init -backend=false
          terraform validate

      # 3. GCP Validation
      - name: Check GCP Syntax
        run: |
          cd gcp
          terraform init -backend=false
          terraform validate

      # 4. Security Scan (tfsec)
      # This will scan your whole repo for security vulnerabilities
      - name: Terraform Security Scan
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: .
          # If you want the build to FAIL on security risks, change this to false
          soft_fail: true